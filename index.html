<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing-compent</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="site-nav">
                <h3 class="pricing">Our Pricing</h3>
                <div class="pricing-info">
                    <p class="site-nav__text">Annually</p>
                    <a href="#!" class="site-nav__icon toggle">
                        <img src="./img/Group 7.svg" alt="" class="site-nav__img">
                    </a>
                    <p class="site-nav__text">Monthly</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="small-cards cards">
                <p class="card-title">Basic</p>
                <div class="card-price">
                    <p class="price-dolor">$</p>
                    <p class="price-text card-cost">19.99</p>
                </div>
                <div class="card-info">
                    <div class="line"></div>
                    <p class="card-info__text">500 GB Storage</p>
                    <div class="line"></div>
                    <p class="card-info__text">2 Users Allowed</p>
                    <div class="line"></div>
                    <p class="card-info__text">Send up to 3 GB</p>
                    <div class="line"></div>
                </div>
                <a href="#!" class="site-card__btn">LEARN MORE</a>
            </div>
            <div class="big-cards cards">
                <p class="card-title color" >Professional</p>
                <div class="card-price">
                    <p class="price-dolor color">$</p>
                    <p class="price-text color card2-cost">24.99</p>
                </div>
                <div class="card-info">
                    <div class="line line-color"></div>
                    <p class="card-info__text color">1 TB Storage</p>
                    <div class="line line-color"></div>
                    <p class="card-info__text color">5 Users Allowed</p>
                    <div class="line line-color"></div>
                    <p class="card-info__text color">Send up to 10 GB</p>
                    <div class="line line-color"></div>
                </div>
                <a href="#!" class=" btn-color">LEARN MORE</a>
            </div>
            <div class="small-cards card-left cards">
                <p class="card-title">Basic</p>
                <div class="card-price">
                    <p class="price-dolor">$</p>
                    <p class="price-text card3-cost">39.99</p>
                </div>
                <div class="card-info">
                    <div class="line"></div>
                    <p class="card-info__text">2 TB Storage</p>
                    <div class="line"></div>
                    <p class="card-info__text">10 Users Allowed</p>
                    <div class="line"></div>
                    <p class="card-info__text">Send up to 20 GB</p>
                    <div class="line"></div>
                </div>
                <a href="#!" class="site-card__btn">LEARN MORE</a>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
